<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf=8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title> Bootstrap Grid System </title>
            <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" >
            <style>
                .row{
                    border:1px solid;
                }
                .container>.row>div:nth-child(1){
                    background-color: white;
                }
                .container>.row>div:nth-child(2){
                    background-color: cyan;
                }
                .container>.row>div:nth-child(3){
                    background-color: blue;
                }
                [class^=col-]{
                    padding: 10px 15px;
                    border: 1px solid green;
                }
            </style>
        </head>
        <body>
            <p><a href="ind.html" style="text-decoration:none">Go back</a></p>
            <div class="container" style="border: 1px solid black;">
                <div class="row">
                    <div class="col-4" style="border: 1px solid black;">
                        Column 1
                    </div>
                    <div class="col-4" style="border: 1px solid black;">
                        Column 2
                    </div>
                    <div class="col-4" style="border: 1px solid black;">
                        Column 3
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4" style="border: 1px solid black;>
                        Container Fluid Column1
                    </div>
                    <div class="col-4" style="border: 1px solid black;>
                        Container Fluid Column2
                    </div>
                    <div class="col-4" style="border: 1px solid black;>
                        Container Fluid Column 3
                    </div>
                </div>
            </div>
            <script src="vendor/bootstrap/js/bootstrap.js"></script>
        </body>
        </html>
