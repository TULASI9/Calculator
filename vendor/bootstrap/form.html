<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf=8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title> Bootstrap forms</title>
            <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" >
            
        </head>
        <body>
            <p><a href="ind.html" style="text-decoration:none">Go back</a></p>

            <div class="container">
                <div class="card">
                    <div class="header">
                        <h3>please login</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label" for="email"> Email</label>
                                <br>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password"> password </label>
                                <br>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="mb-3">
                                <input type="checkbox" class="form-check-input" id="remember_me" >
                                <label class="form-check-label" for="remember_me"> Keep me logged in</label>
                                <br>
                            </div>
                            <button type="submit" class="btn btn-success">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <hr>
            <br>
            <div class="container">
                <h3>please signup</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="name"> Name</label>
                        <br>
                        <input type="email" class="form-control" id="name" placeholder="Enter your full name:">
                
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email"> Email</label>
                        <br>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password"> password </label>
                        <br>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="confirm_password">Confirm password </label>
                        <br>
                        <input type="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm your password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="confirm_password">Your Gender </label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" id="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" id="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-success">Sign in</button>
                    </div>
                </form>
            </div>
            <script src="vendor/bootstrap/js/bootstrap.js"></script>
        </body>
        </html>
