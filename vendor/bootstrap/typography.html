<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf=8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title> Bootstrap Typography  </title>
            <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" >
            
        </head>
        <body>
            <p><a href="ind.html" style="text-decoration:none">Go back</a></p>
            <p>HTML Default Headers</p>
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>
            <br>
            <hr>
            <p>Bootstrap Display Headers</p>
            <div class="display-1"> Display 1 </div>
            <div class="display-2"> Display 2 </div>
            <div class="display-3"> Display 3 </div>
            <div class="display-4"> Display 4 </div>
            <div class="display-5"> Display 5 </div>
            <div class="display-6"> Display 6 </div>
            <hr>
            <br>
            <p> Using Bootstrap display class in html default headers</p>
            <h1>Heading 1 without Display 1</h1>
            <hr>
            <br>
            <h1 class="display-1">Heading 1 with Display 1 </h1>          
            
            <script src="vendor/bootstrap/js/bootstrap.js"></script>
        </body>
        </html>
