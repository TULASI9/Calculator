<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf=8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title> Bootstrap </title>
            <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
            <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" >
            
        </head>
        <body>
            <p><a href="ind.html" style="text-decoration:none">Go back</a></p>
            <h6> Regular Buttons</h6>
            <button type="button" class="btn btn-success" style="background-color: green;">Success->Green</button>
            <button type="button" class="btn btn-primary"style="background-color: blue ;">Primary->blue</button>
            <button type="button" class="btn btn-danger" style="background-color: red;">Danger->Red</button>
            <button type="button" class="btn btn-warning" style="background-color: yellow;">Warning->Yellow</button>
            <button type="button" class="btn btn-dark" style="background-color: black;">Dark->black</button>
            <button type="button" class="btn btn-secondary" style="background-color: grey;">Secondary->grey</button>
            <button type="button" class="btn btn-warning" style="background-color: cyan;">Warning->cyan</button>
            <button type="button" class="btn btn-light" style="background-color: white;">Light->white</button>

            <br>
            <hr>
            <br>
            <h6> Regular Buttons with outlines</h6>
            <button type="button" class="btn btn-outline-success" style="background-color: green;">Success->Green</button>
            <button type="button" class="btn btn-outline-primary"style="background-color: blue ;">Primary->blue</button>
            <button type="button" class="btn btn-outline-danger" style="background-color: red;">Danger->Red</button>
            <button type="button" class="btn btn-outline-warning" style="background-color: yellow;">Warning->Yellow</button>
            <button type="button" class="btn btn-outline-dark" style="background-color: black;">Dark->black</button>
            <button type="button" class="btn btn-outline-secondary" style="background-color: grey;">Secondary->grey</button>
            <button type="button" class="btn btn-outline-warning" style="background-color: cyan;">Warning->cyan</button>
            <button type="button" class="btn btn-outline-light" style="background-color: white;">Light->white</button>

            <hr>
            <br>
            <h6> button groups</h6>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-success">
                    <i class="bi-pencil"></i>Edit
                </button>  
                <button type="button" class="btn btn-outline-danger">
                    <i class="bi-trash"></i>Delete
                </button>      
            </div>
            <script src="vendor/bootstrap/js/bootstrap.js"></script>
        </body>
        </html>
